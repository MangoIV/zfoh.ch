<svg width="1000px" height="1000px" xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence
      type='fractalNoise'
      baseFrequency='0.9'
      numOctaves='5'
      stitchTiles='stitch' />
    <feColorMatrix type="saturate" values="0.2" />
  </filter>
  <rect opacity='60%' width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>
